<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Forgot Password</title>
	<!--css-->
	<link rel="shortcut icon" href="assets/images/favicon.png"> 
	<link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/owl.carousel.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/simplebar.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="admin-wrapper content-wrapper" data-simplebar>
		<div class="container h-100">
			<div class="row-login">
				<div class="card card-login card-horizontal">
					<div class="card-header">
						<h2 class="card-title">Forgot Your Password?</h2>
					</div>
					<div class="card-body">
						<form>
							<div class="form-group">
								<label class="form-label">Enter your Email address below</label>
								<input type="text" name="login_password" id="login_password" class="form-control">
							</div>
							<div class="text-center">
								<button type="submit" class="btn btn-primary">Send Email</button>
							</div>
						</form>
						<div class="form-action">
							<span class="note"><a href="login.html"><u>It’s OK I’ve remembered</u></a></span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--js-->
	<script src="assets/js/jquery-2.2.4.js"></script>
	<script src="assets/js/popper.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/owl.carousel.min.js"></script>
	<script src="assets/js/simplebar.js"></script>
	<script src="assets/js/custom.js"></script>
	
</body>
</html>
