<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Edit Slide</title>
	<!--css-->
	<link rel="shortcut icon" href="assets/images/favicon.png"> 
	<link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/owl.carousel.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/simplebar.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<header class="main-header">
		<div class="container">
			<nav class="navbar navbar-expand-lg"> 
				<a class="navbar-brand" href="#"><img src="assets/images/logo.svg" /> <span class="header-page__title">Ashgrove House Care</span></a>
				<div class="navber__right ml-auto">
					<button class="btn btn-primary btn-menu d-lg-none"><i class="fas fa-chevron-left"></i> Go Back</button> 
					<span class="name">Sarah Manager</span>
					<button class="btn btn-primary btn-logout">Logout</button>
				</div>
			</nav>
		</div>
	</header>
	<div class="content-wrapper " data-simplebar>
		<section class="section-manager container">
			<div class="section-manager__content add-slide">
				<div class="tab-content" id="myTabContent">
					<div class="tab-pane fade show active">
						<div class="form-card">
							<div class="form-header">
								<h2>Slide Name</h2>
							</div>
							<div class="form-body">
								<form class="form form-admin">
									<div class="row">
										<div class="col col-12 col-md-12 col-lg-12 col-xl-12">
											<div class="form-group">
												<label class="form-lable">Slide Content</label>
												<input type="text" name="" class="form-control" >
											</div>
										</div>
										<div class="col col-12 col-md-12 col-lg-12 col-xl-12">
											<div class="form-group">
												<label class="form-lable">Slide Name</label>
												<div class="custom-control custom-radio custom-control-inline">
													<input type="radio" id="slide-html" name="slide-radio" class="custom-control-input" value="html" checked="checked">
													<label class="custom-control-label" for="slide-html">HTML</label>
												</div>
												<div class="custom-control custom-radio custom-control-inline">
													<input type="radio" id="slide-question" name="slide-radio" class="custom-control-input" value="question">
													<label class="custom-control-label" for="slide-question">Question</label>
												</div>
											</div>
										</div>
										<div class="col col-12 col-md-12 col-lg-12 col-xl-12" id="html-box">
											<div class="form-group">
												<label class="form-lable">Slide Html</label>
												<!-- <input type="text" name="" class="form-control"> -->
												<textarea class="form-control"></textarea>
											</div>
										</div>
										<div class="col col-12 col-md-12 col-lg-12 col-xl-12" id="question-box" style="display: none;">
											<div class="form-group align-items-start">
												<label class="form-lable">Question</label>
												<input type="text" name="" class="form-control" >
											</div>
											<div class="form-group check-input">
												<label class="form-lable">Answer A</label>
												<input type="text" name="" class="form-control" >
												<div class="custom-control grey-radio custom-radio custom-control-inline">
													<input type="radio" id="answer-a" name="answers-radio" class="custom-control-input" checked="checked">
													<label class="custom-control-label " for="answer-a"></label>
												</div>
											</div>
											<div class="form-group check-input">
												<label class="form-lable">Answer B</label>
												<input type="text" name="" class="form-control" >
												<div class="custom-control grey-radio custom-radio custom-control-inline">
													<input type="radio" id="answer-b" name="answers-radio" class="custom-control-input">
													<label class="custom-control-label " for="answer-b"></label>
												</div>
											</div>
											<div class="form-group check-input">
												<label class="form-lable">Answer C</label>
												<input type="text" name="" class="form-control" >
												<div class="custom-control grey-radio custom-radio custom-control-inline">
													<input type="radio" id="answer-c" name="answers-radio" class="custom-control-input">
													<label class="custom-control-label " for="answer-c"></label>
												</div>
											</div>
											<div class="form-group check-input">
												<label class="form-lable">Answer E</label>
												<input type="text" name="" class="form-control" >
												<div class="custom-control grey-radio custom-radio custom-control-inline">
													<input type="radio" id="answer-e" name="answers-radio" class="custom-control-input">
													<label class="custom-control-label " for="answer-e"></label>
												</div>
											</div>
											<div class="form-group check-input">
												<label class="form-lable">Answer D</label>
												<input type="text" name="" class="form-control" >
												<div class="custom-control grey-radio custom-radio custom-control-inline">
													<input type="radio" id="answer-d" name="answers-radio" class="custom-control-input">
													<label class="custom-control-label " for="answer-d"></label>
												</div>
											</div>
										</div>
										<div class="col col-12 col-md-12 col-lg-12 col-xl-12">
											<div class="form-group">
												<label class="form-lable">Image</label>
												<div class="file-upload form-group">
													<div class="file-select">
														<div class="file-select-button" id="fileName">Choose File</div>
														<div class="file-select-name" id="noFile">No file chosen...</div> 
														<input type="file" name="chooseFile" id="chooseFile">
													</div>
												</div>
											</div>
										</div>
									</div>
								</form>
							</div>
							<div class="table-control">
								<div class="table-control__inner">
									<div class="button-left">
										<button class="btn btn-primary btn-square">Cancel</button>
									</div>
									<div class="button_right">
										<button class="btn btn-primary btn-square">Remove</button>
										<button class="btn btn-primary btn-square">Save</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		
		<footer class="main-footer">
			<div class="container">

			</div>
		</footer>
