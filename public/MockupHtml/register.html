<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register</title>
	<!--css-->
	<link rel="shortcut icon" href="assets/images/favicon.png"> 
	<link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/owl.carousel.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/simplebar.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="admin-wrapper content-wrapper" data-simplebar>
		<div class="container">
			<div class="row">
				<div class="col col-12 col-sm-12 col-md-12 col-lg-12 m-auto">
					<div class="card card-register">
						<div class="card-header">
							<h2 class="card-title">Join Care Training</h2>
						</div>
						<div class="card-body">
							<form>
								<div class="row">
									<div class="col col-6 col-sm-6 col-md-6 col-lg-6">
										<div class="form-group">
											<input type="text" name="first_name" id="first_name" class="form-control" placeholder="First Name">
										</div>
									</div>
									<div class="col col-6 col-sm-6 col-md-6 col-lg-6">
										<div class="form-group">
											<input type="text" name="Last Name" id="Last Name" class="form-control" placeholder="Last Name">
										</div>
									</div>
									<div class="col col-12 col-sm-12 col-md-12 col-lg-12">
										<div class="form-group">
											<input type="text" name="phone-number" id="phone-number" class="form-control" placeholder="Phone Number">
										</div>
									</div>
									<div class="col col-12 col-sm-12 col-md-12 col-lg-12">
										<div class="form-group">
											<input type="text" name="organisation-name" id="organisation-name" class="form-control" placeholder="Organisation Name">
										</div>
									</div>
									<div class="col col-12 col-sm-12 col-md-12 col-lg-12">
										<div class="form-group">
											<input type="text" name="organisation-name" id="organisation-name" class="form-control" placeholder="Email Address">
										</div>
									</div>
									<div class="col col-6 col-sm-6 col-md-6 col-lg-6">
										<div class="form-group">
											<input type="text" name="login_password" id="login_password" class="form-control" placeholder="Password">
										</div>
									</div>
									<div class="col col-6 col-sm-6 col-md-6 col-lg-6">
										<div class="form-group">
											<input type="text" name="login_password" id="login_password" class="form-control" placeholder="Confirm Password">
										</div>
									</div>
									<div class="col col-12 col-sm-12 col-md-12 col-lg-12">
										<div class="custom-control custom-checkbox">
											<input type="checkbox" class="custom-control-input" id="customCheck1">
											<label class="custom-control-label" for="customCheck1"><a href="http://correctcare.co.uk/correct-care-terms-of-service/" target="_blank">I accept Terms and Conditions</a></label>
										</div>
									</div>
								</div>
								<a href="home.html" class="btn btn-navy-blue btn-square btn-block">Sign up</a>
							</form>
						</div>
						<div class="card-footer">
							<span class="note"><a href="login.html"> Already have an account? Click here. </a></span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--js-->
	<script src="assets/js/jquery-2.2.4.js"></script>
	<script src="assets/js/popper.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/owl.carousel.min.js"></script>
	<script src="assets/js/simplebar.js"></script>
	<script src="assets/js/custom.js"></script>
	
</body>
</html>
