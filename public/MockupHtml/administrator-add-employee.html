<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Manager All Staff</title>
	<!--css-->
	<link rel="shortcut icon" href="assets/images/favicon.png"> 
	<link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/owl.carousel.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/simplebar.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<header class="main-header">
		<div class="container">
			<nav class="navbar navbar-expand-lg">
				<button class="btn btn-outline-secondary btn-menu d-lg-none"><i class="fas fa-chevron-left"></i> Go Back</button> 
				<div class="navber__right ml-auto">
					<span class="name">Sarah Manager</span>
					<button class="btn btn-outline-orange btn-logout">Logout</button>
				</div>
			</nav>
		</div>
	</header>
	<div class="content-wrapper container" data-simplebar>
		<section class="section-manager">
			<div class="page-title">
				<h1>Manager</h1>
			</div>

			<div class="section-manager__content add-slide">
				<div class="tab-content" id="myTabContent">
					<div class="tab-pane fade show active">
						<div class="form-card">
							<div class="form-header">
								<h2>Add Employee</h2>
							</div>
							<div class="form-body">
								<form class="form form-admin">
									<div class="row">
										<div class="col col-12 col-md-12 col-lg-6 col-xl-6">
											<div class="form-group">
												<label class="form-lable">First Name</label>
												<input type="text" name="" class="form-control" placeholder="First Name">
											</div>
										</div>
										<div class="col col-12 col-md-12 col-lg-6 col-xl-6">
											<div class="form-group">
												<label class="form-lable">Last Name</label>
												<input type="text" name="" class="form-control" placeholder="Last Name">
											</div>
										</div>
										<div class="col col-12 col-md-12 col-lg-12 col-xl-12">
											<div class="form-group">
												<label class="form-lable">Email</label>
												<input type="text" name="" class="form-control" >
											</div>
										</div>
										<div class="col col-12 col-md-12 col-lg-12 col-xl-12">
											<div class="form-group">
												<label class="form-lable">Mobile</label>
												<input type="text" name="" class="form-control" >
											</div>
										</div>
										<div class="col col-12 col-md-12 col-lg-6 col-xl-6">
											<div class="form-group">
												<label class="form-lable">Employee ID </label>
												<!-- <select class="custom-select drop-select form-control">
													<option selected>Select Anyone</option>
													<option value="1">One</option>
													<option value="2">Two</option>
													<option value="3">Three</option>
												</select> -->
												<input type="text" name="" class="form-control" >
											</div>
										</div>
										<div class="col col-12 col-md-12 col-lg-6 col-xl-6">
											<div class="form-group">
												<label class="form-lable">Job Role </label>
												<select class="custom-select drop-select form-control" >
													<option selected>Select Anyone</option>
													<option value="1">One</option>
													<option value="2">Two</option>
													<option value="3">Three</option>
												</select>
											</div>
										</div>
										<div class="col col-12 col-md-12 col-lg-12 col-xl-12">
											<div class="form-group">
												<label class="form-lable">Access Level  </label>
												<select class="custom-select drop-select form-control" >
													<option selected>Staff</option>
													<option value="2"> Manager</option>
												</select>
											</div>
										</div>
										<div class="col col-12 col-md-12 col-lg-12 col-xl-12">
											<div class="form-group">
												<label class="form-lable">Username</label>
												<input type="text" name="" class="form-control" >
											</div>
										</div>
										<div class="col col-12 col-md-12 col-lg-12 col-xl-12">
											<div class="form-group">
												<label class="form-lable">Password</label>
												<input type="text" name="" class="form-control" >
											</div>
										</div>
									</div>
								</form>
							</div>
							<div class="table-control ">
								<div class="table-control__inner add-man">
									<div class="button-left">
										<button class="btn btn-primary btn-square">Back</button>
									</div>
									<div class="button_right">
										<button class="btn btn-primary btn-square">Cancel</button>
										<button class="btn btn-primary btn-square">Save</button>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

	</div>
</div>
</section>
</div>
<!--js-->
<script src="assets/js/jquery-2.2.4.js"></script>
<script src="assets/js/popper.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/owl.carousel.min.js"></script>
<script src="assets/js/simplebar.js"></script>
<script src="assets/js/custom.js"></script>

</body>
</html>
