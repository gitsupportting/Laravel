<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register</title>
	<!--css-->
	<link rel="shortcut icon" href="assets/images/favicon.png"> 
	<link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/owl.carousel.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/simplebar.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="admin-wrapper content-wrapper" data-simplebar>
		<div class="container h-100">
			<div class="row-login">
				<div class="card card-login card-horizontal">
					<div class="card-header">
						<h2 class="card-title">Get Started with Correct Care</h2>
						<ul class="list-unstyled started-list">
							<li class="active">1 Sign up for an account</li>
							<li>2 Activate your account</li>
							<li>3 Add employees and assign courses</li>
						</ul>
					</div>
					<div class="card-body">
						<form>
							<div class="row">
								<div class="col col-12 col-sm-12 col-md-6 col-lg-6">
									<div class="form-group">
										<label class="form-label">First Name</label>
										<input type="text" name="first_name" id="first_name" class="form-control" placeholder="">
									</div>
								</div>
								<div class="col col-12 col-sm-12 col-md-6 col-lg-6">
									<div class="form-group">
										<label class="form-label">Last Name</label>
										<input type="text" name="Last Name" id="Last Name" class="form-control" placeholder="">
									</div>
								</div>
								<div class="col col-12 col-sm-12 col-md-12 col-lg-12">
									<div class="form-group">
										<label class="form-label">Phone Number</label>
										<input type="text" name="phone-number" id="phone-number" class="form-control" placeholder="">
									</div>
								</div>
								<div class="col col-12 col-sm-12 col-md-12 col-lg-12">
									<div class="form-group">
										<label class="form-label">Organisation Name</label>
										<input type="text" name="organisation-name" id="organisation-name" class="form-control" placeholder="">
									</div>
								</div>
								<div class="col col-12 col-sm-12 col-md-12 col-lg-12">
									<div class="form-group">
										<label class="form-label">Email Address</label>
										<input type="email" name="email" id="email" class="form-control" placeholder="">
									</div>
								</div>
								<div class="col col-12 col-sm-12 col-md-6 col-lg-6">
									<div class="form-group">
										<label class="form-label">Password</label>
										<input type="text" name="login_password" id="login_password" class="form-control" placeholder="">
									</div>
								</div>
								<div class="col col-12 col-sm-12 col-md-6 col-lg-6">
									<div class="form-group">
										<label class="form-label">Confirm Password</label>
										<input type="text" name="login_password" id="login_password" class="form-control" placeholder="">
									</div>
								</div>
								<div class="col col-12 col-sm-12 col-md-12 col-lg-12">
									<div class="custom-control custom-checkbox">
										<input type="checkbox" class="custom-control-input" id="customCheck1">
										<label class="custom-control-label" for="customCheck1">I accept Terms and Conditions</label>
									</div>
								</div>
							</div>
							<div class="text-center">
								<a href="home.html" class="btn btn-primary">Sign up</a>
							</div>
						</form>
						<div class="form-action">
							<span class="note">Already have an account?<a href="login.html" class="btn-link btn-link--primary">Click here. </a></span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--js-->
	<script src="assets/js/jquery-2.2.4.js"></script>
	<script src="assets/js/popper.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/owl.carousel.min.js"></script>
	<script src="assets/js/simplebar.js"></script>
	<script src="assets/js/custom.js"></script>
	
</body>
</html>
