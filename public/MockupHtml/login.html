<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<!--css-->
	<link rel="shortcut icon" href="assets/images/favicon.png"> 
	<link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/owl.carousel.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/simplebar.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="admin-wrapper content-wrapper" data-simplebar>
		<div class="container h-100">
			<div class="row-login">
				<div class="card card-login card-horizontal">
					<div class="card-header">
						<h2 class="card-title">Get Started with Correct Care</h2>
						<ul class="list-unstyled started-list">
							<li class="active">1 Sign in for an account</li>
							<li>2 Activate your account</li>
							<li>3 Add employees and assign courses</li>
						</ul>
					</div>
					<div class="card-body">
						<form>
							<div class="form-group">
								<label class="form-label">Username or Email Address</label>
								<input type="text" name="login_name" id="login_name" class="form-control">
							</div>
							<div class="form-group">
								<label class="form-label">Password</label>
								<input type="text" name="login_password" id="login_password" class="form-control">
							</div>
							<div class="text-center">
								<a href="home.html" class="btn btn-primary">Log In</a>
							</div>
						</form>
						<div class="form-action">
							<a href="forgot.html" class="forgot-link">Forgot password?</a>
							<span class="note">Click above to start training your staff<a href="register.html" class="btn-link btn-link--primary">Sign Up</a></span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--js-->
	<script src="assets/js/jquery-2.2.4.js"></script>
	<script src="assets/js/popper.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/owl.carousel.min.js"></script>
	<script src="assets/js/simplebar.js"></script>
	<script src="assets/js/custom.js"></script>
	
</body>
</html>
