<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--css-->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/simplebar.css" />
	<link rel="stylesheet" type="text/css" href="css/slide-styles.css">
</head>
<body >
	<div class="content-wrapper" data-simplebar>
		<section class="full-height white-card question-card step-card--four">
			<div class="course-content scrollbar-inner">
				<div class="card-body h-100-vh">
					<h3>Question <br /> Should you wash your hands only if they look dirty?</h3>
					<div class="custom-control custom-radio">
						<input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
						<label class="custom-control-label" for="customRadio1">Yes</label>
					</div>
					<div class="custom-control custom-radio">
						<input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
						<label class="custom-control-label" for="customRadio2">No</label>
					</div>
					<div class="custom-control custom-radio">
						<input type="radio" id="customRadio3" name="customRadio" class="custom-control-input">
						<label class="custom-control-label" for="customRadio3">Wash your hands often</label>
					</div>
				</div>
			</div>
		</section>
	</div>
	<!--js-->
	<script src="js/jquery-2.2.4.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/simplebar.js"></script>
</body>
</html>
